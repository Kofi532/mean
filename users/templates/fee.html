    {% csrf_token %}

        {% for i in z %}
        <div class="form-group">
            <option value="{{ i }}">{{ i }}</option>
        </div>
        {% endfor %}
    </select>
    <input type="decimal" name="fee">
    <input type="submit" value="Submit">
</form>

<tr>
    <p>{{ x.classes }}:     {{ x.fee }}</p>
</tr>
